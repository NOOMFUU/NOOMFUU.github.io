<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketPlan</title>
    <link rel="stylesheet" href="Transaction.css">
    <link rel="icon" type="image/x-icon" href="/picture/logotitle.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Mitr:wght@200;300;400;500;600;700&family=Noto+Sans+Thai:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="leftbar">
        <a href="home.html">
            <img src="/picture/logo.png" class="logo">
        </a>
        <ul>
            <li class="home"><a href="index.html">หน้าแรก</a></li>
            <li class="box"><a href="Transaction.html">รายการบันทึก</a></li>
        </ul>
        <p>©2024 NOOMFUU</p>
    </div>

    <div class="controls">
        <button class="toggle-btn">☰</button>
        <button class="Add" id="Add">บันทึกข้อมูลรายรับรายจ่าย</button>
        <input class="datePicker" type="date" id="datePicker">
    </div>

    <section class="content-head" id="content">
        <section class="content">
            <div class="modal-content">
                <h1>ข้อมูล</h1>
                <form class="form-popup" id="transactionForm">
                    <div>
                        <label for="Category">ประเภท</label>
                        <select id="Category" name="Category">
                            <option value="Expense">รายจ่าย</option>
                            <option value="Income">รายรับ</option>
                        </select>
                    </div>
                    <div>
                        <label for="title">เรื่อง</label>
                        <input type="text" id="title" name="title" required />
                    </div>
                    <div>
                        <label for="Amount">จำนวนเงิน</label>
                        <input type="number" id="Amount" name="Amount" step="0.01" required />
                    </div>
                    <div>
                        <label for="date">วันที่</label>
                        <input type="date" id="date" name="date" required />
                    </div>
                    <div class="button">
                        <button type="submit" class="submit" id="submit">บันทึก</button>
                        <button type="button" class="close" id="close">ปิด</button>
                    </div>
                </form>
            </div>
        </section>
    </section>
    <div class="summary" id="summary"></div>
    <div class="transaction-list" id="transactionList"></div>

    <script src="ALL.js" defer>
    </script>

</body>
</html>
